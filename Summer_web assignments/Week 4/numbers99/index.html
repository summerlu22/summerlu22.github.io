<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0-99</title>
</head>
<body>
    <pre id="output"></pre>
   <script>
    let output = "";
     for (let i = 0; i < 10; i++) {
        let row = "";
        for (let j = 0; j < 10; j++) {
            let num = i * 10 + j;
          output += num.toString().padStart(2, '0') + " ";
        }
        output += "\n";
        
    }   
   document.getElementById("output").textContent = output;
    </script>
</body>
</html>
