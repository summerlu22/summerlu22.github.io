<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally</title>
    <style>
        body {background-color: rgb(214, 236, 250); }
        h1 {color: rgb(41, 100, 139);
            font-size: 25px;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        button {background-color: rgb(151, 191, 216);
            color: rgb(42, 74, 94);
            font-size: 25px;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        p {color: rgb(32, 61, 80);
            font-size: 20px;
            font-family:Verdana, Geneva, Tahoma, sans-serif;}
    </style>
</head>
<body>
    <h1>Tally and Average program</h1>
    <button onclick="generateNumber()">Generate Random Number</button>
    <p id ="last-number">Last generated number : N/A</p>
    <p id ="count">Count : 0</p>
    <p id ="total">Total : 0</p>
    <p id ="average">Average : N/A</p>
    <p id ="message" style="color: red; font-weight: bold;"></p>
    <script>
        let total =0;
        let count =0;
        const maxCount = 10;
        function generateNumber() {
            if (count >= maxCount) {
                document.getElementById("message").textContent = "Stop! You've reached max.";
                document.getElementById("generateNumber").disabled = true;
                return;
            }
        const RN = Math.floor(Math.random() *10) +1;
        total += RN;
        count++;
        const average = total / count;
        document.getElementById("last-number").textContent = `Last generated number: ${RN}`;
        document.getElementById("count").textContent = `Count: ${count}`;
        document.getElementById("total").textContent = `Total: ${total}`;
        document.getElementById("average").textContent = `Average: ${average.toFixed(2)}`;
        document.getElementById("message").textContent = "";
        }
    </script>
</body>

</html>
